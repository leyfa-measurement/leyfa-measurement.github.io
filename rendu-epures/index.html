  <body>
    <div class="qfc-container">
      <h2>Etude vers Epure</h2>
      <label
        >Cette page web permet de convertir un fichier Excel étude vers un
        fichier épure.</label
      >
      <form>
        <label for="show">Afficher les options avancées</label>
        <input type="checkbox" id="show_options" checked="checked" />
        <div id="options">

          <div>
            <label>Nom de la feuille Excel principale</label>
            <input id="MAIN_SHEET_NAME" placeholder="Feuille principale" type="text" required />
          </div>
          <div>
            <label>Numéro de la première ligne de la feuille Excel principale</label>
            <input id="FIRST_ROW_MAIN_SHEET" placeholder="Numéro de la première ligne" type="number" min="0" step="1" required />
          </div>
          <div>
            <label>Nom de la feuille Excel d'implantation</label>
            <input id="IMPLANTATION_SHEET_NAME" placeholder="Feuille d'implantation" type="text" required />
          </div>
          <div>
            <label>Numéro de la ligne d'en-tête de la feuille d'implantation</label>
            <input id="SC_HEADER_ROW" placeholder="Numéro de ligne d'en-tête, implantation" type="number" min="0" step="1" required />
          </div>
          <div>
            <label>Numéro de la colonne du nom des supports caténaire dans la feuille d'implantation</label>
            <input id="SC_NOM_COL" placeholder="Numéro de la colonne de nom, implantation" type="number" min="0" step="1" required />
          </div>
          <div>
            <label>Numéro de la colonne de H des supports caténaire dans la feuille d'implantation</label>
            <input id="SC_H_COL" placeholder="Numéro de la colonne H, implantation" type="number" min="0" step="1" required />
          </div>
          <div>
            <label>Numéro de la colonne de L des supports caténaire dans la feuille d'implantation</label>
            <input id="SC_L_COL" placeholder="Numéro de la colonne L, implantation" type="number" min="0" step="1" required />
          </div>
          <div>
            <label>Numéro de la colonne du côté des supports caténaire dans la feuille d'implantation</label>
            <input id="SC_COTE_COL" placeholder="Numéro de la colonne côté, implantation" type="number" min="0" step="1" required />
          </div>
          <div>
            <label for="show">Inclure les vitesses CAT MA</label>
            <input type="checkbox" id="INCLUDE_CAT_MA" />
          </div>

        <div>
          <label>Choisir le fichier Excel d'étude</label>
          <div>
            <input
              type="file"
              id="file"
              accept=".csv,application/vnd.ms-excel,.xlt,application/vnd.ms-excel,.xla,application/vnd.ms-excel,.xlsx,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,.xltx,application/vnd.openxmlformats-officedocument.spreadsheetml.template,.xlsm,application/vnd.ms-excel.sheet.macroEnabled.12,.xltm,application/vnd.ms-excel.template.macroEnabled.12,.xlam,application/vnd.ms-excel.addin.macroEnabled.12,.xlsb,application/vnd.ms-excel.sheet.binary.macroEnabled.12"

          </div>
        </div>
        <div>
          <button id="convert_file" type="button">Convertir</button>
          <!--<button id="get_info_file" type="button">Infos fichier</button>-->
